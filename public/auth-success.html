<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>認証成功 - Lightning Out Demo</title>
    <style>
        body {
            font-family: 'Salesforce Sans', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1589ee, #0c5aa6);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            color: #333;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }
        .success-icon {
            font-size: 64px;
            color: #04844b;
            margin-bottom: 20px;
        }
        h1 {
            color: #04844b;
            margin-bottom: 10px;
        }
        .btn {
            background: #1589ee;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: #0c5aa6;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            background: #e8f5e8;
            border-left: 4px solid #04844b;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✓</div>
        <h1>認証成功！</h1>
        <p>Salesforce OAuth認証が完了しました。</p>

        <div class="status" id="authStatus">
            認証情報を確認中...
        </div>

        <div>
            <a href="/" class="btn">Lightning Out Demoに戻る</a>
            <button onclick="checkAuthStatus()" class="btn">認証状態確認</button>
        </div>
    </div>

    <script>
        // ページ読み込み時に認証状態をチェック
        document.addEventListener('DOMContentLoaded', checkAuthStatus);

        async function checkAuthStatus() {
            const statusDiv = document.getElementById('authStatus');
            statusDiv.innerHTML = '認証状態を確認中...';

            try {
                const response = await fetch('/api/frontdoor-url');
                const data = await response.json();

                if (data.success) {
                    statusDiv.innerHTML = `
                        <strong>✓ 認証済み</strong><br>
                        Instance URL: ${data.instanceUrl}<br>
                        Frontdoor URL: 設定済み
                    `;
                    statusDiv.style.background = '#e8f5e8';
                    statusDiv.style.borderLeftColor = '#04844b';

                    // 3秒後に自動でメインページにリダイレクト
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 3000);

                } else {
                    statusDiv.innerHTML = `
                        <strong>⚠ 認証エラー</strong><br>
                        ${data.error || 'Unknown error'}
                    `;
                    statusDiv.style.background = '#ffebee';
                    statusDiv.style.borderLeftColor = '#f44336';
                }
            } catch (error) {
                console.error('Auth check error:', error);
                statusDiv.innerHTML = `
                    <strong>❌ 通信エラー</strong><br>
                    ${error.message}
                `;
                statusDiv.style.background = '#ffebee';
                statusDiv.style.borderLeftColor = '#f44336';
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>認証エラー - Lightning Out Demo</title>
    <style>
        body {
            font-family: 'Salesforce Sans', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #d73527, #a61e1a);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            color: #333;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 600px;
        }
        .error-icon {
            font-size: 64px;
            color: #d73527;
            margin-bottom: 20px;
        }
        h1 {
            color: #d73527;
            margin-bottom: 10px;
        }
        .btn {
            background: #1589ee;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: #0c5aa6;
        }
        .error-details {
            margin: 20px 0;
            padding: 15px;
            background: #ffebee;
            border-left: 4px solid #d73527;
            border-radius: 4px;
            text-align: left;
        }
        .code {
            font-family: monospace;
            background: #f5f5f5;
            padding: 2px 4px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">❌</div>
        <h1>認証エラー</h1>
        <p>Salesforce OAuth認証中にエラーが発生しました。</p>

        <div class="error-details" id="errorDetails">
            エラー情報を読み込み中...
        </div>

        <div>
            <a href="/" class="btn">ホームに戻る</a>
            <a href="/auth/login" class="btn">再認証を試行</a>
            <button onclick="showDebugInfo()" class="btn">デバッグ情報表示</button>
        </div>

        <div class="error-details" id="debugInfo" style="display: none;">
            <h3>デバッグ情報</h3>
            <div id="debugContent"></div>
        </div>
    </div>

    <script>
        // URLパラメータからエラー情報を取得
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');

        // エラー情報を表示
        function displayError() {
            const errorDiv = document.getElementById('errorDetails');

            if (error) {
                errorDiv.innerHTML = `
                    <strong>エラー:</strong> <span class="code">${error}</span><br>
                    <strong>詳細:</strong> ${errorDescription || 'No description provided'}<br>
                    <strong>発生時刻:</strong> ${new Date().toLocaleString('ja-JP')}
                `;
            } else {
                errorDiv.innerHTML = `
                    <strong>不明なエラー</strong><br>
                    URLパラメータにエラー情報が見つかりませんでした。<br>
                    <strong>発生時刻:</strong> ${new Date().toLocaleString('ja-JP')}
                `;
            }
        }

        function showDebugInfo() {
            const debugDiv = document.getElementById('debugInfo');
            const debugContent = document.getElementById('debugContent');

            // すべてのURLパラメータを表示
            const allParams = {};
            for (const [key, value] of urlParams.entries()) {
                allParams[key] = value;
            }

            debugContent.innerHTML = `
                <strong>URL:</strong> <span class="code">${window.location.href}</span><br>
                <strong>すべてのパラメータ:</strong><br>
                <pre>${JSON.stringify(allParams, null, 2)}</pre>
                <br>
                <strong>User Agent:</strong> <span class="code">${navigator.userAgent}</span><br>
                <strong>Referrer:</strong> <span class="code">${document.referrer || 'None'}</span>
            `;

            debugDiv.style.display = debugDiv.style.display === 'none' ? 'block' : 'none';
        }

        // ページ読み込み時にエラー情報を表示
        document.addEventListener('DOMContentLoaded', displayError);
    </script>
</body>
</html>

<template>
    <lightning-card title="LightningOut20 Custom App">
        <div class="slds-m-around_medium">
            <lightning-input
                label="Message to Host"
                value={messageToHost}
                onchange={handleInputChange}>
            </lightning-input>

            <lightning-button
                label="Send to Host"
                variant="brand"
                class="slds-m-top_small"
                onclick={handleSendMessage}>
            </lightning-button>
        </div>

        <template if:true={messagesFromHost.length}>
            <div class="slds-m-around_medium">
                <p><strong>Messages from Host:</strong></p>
                <template for:each={messagesFromHost} for:item="msg">
                    <div key={msg.id} class="slds-box slds-m-bottom_x-small">
                        <p><strong>{msg.timestamp}:</strong> {msg.text}</p>
                    </div>
                </template>
            </div>
        </template>
    </lightning-card>
</template>

<template>
    <lightning-card title="LightningOut20 Custom App">
        <div class="slds-m-around_medium">
            <lightning-input
                label="Message to Host"
                value={messageToHost}
                onchange={handleInputChange}>
            </lightning-input>

            <lightning-button
                label="Send to Host"
                variant="brand"
                class="slds-m-top_small"
                onclick={handleSendMessage}>
            </lightning-button>
        </div>

        <template if:true={messagesFromHost.length}>
            <div class="slds-m-around_medium">
                <p>Messages from Host:</p>
                <template for:each={messagesFromHost} for:item="msg">
                    <p key={msg}>{msg}</p>
                </template>
            </div>
        </template>
    </lightning-card>
</template>
